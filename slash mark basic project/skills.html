<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Skills</title>
    <link rel="stylesheet" href="suresh7.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Technical Skills</h4>
                    <ul class="list-unstyled">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>c-programming</li>
                        <li>Java</li>
                        <li>Python</li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Soft Skills</h4>
                    <ul class="list-unstyled">
                        <li>Communication</li>
                        <li>Teamwork</li>
                        <li>Problem-solving</li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
